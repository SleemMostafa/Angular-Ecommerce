<div class="container-fluid">
  <div class="row">
    <div class="col-6 mt-4">
      <h4>MOST POPULAR PERFUME & COLOGNE BRANDS</h4>
      <p>Free shipping on thousands of fragrances. Save up to 80% off retail.
    </p>
    </div>
    <div class="col-6">
      <select id="category" name="category"
      class="form-select bg-light mt-4" #selectedCatID (change)="changeSelect(+selectedCatID.value)"
      aria-label="Disabled select example">
      <option value="0" selected>All Products</option>
      <option *ngFor="let cat of categoryList" [value]="cat.id">{{cat.name}}</option>
      </select>
  </div>
  </div>
<hr> 
<div class="row" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">

  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;" > Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;"> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;" > Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;" > Delete </th>
    <td mat-cell *matCellDef="let element"> <button class="" style="border:none ;background-color: transparent;color: rgb(209, 49, 49);" (click)="Delete(element)"><mat-icon>remove_shopping_cart</mat-icon>
    </button> </td>
</ng-container>
<ng-container matColumnDef="update">
  <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;"> Update </th>
  <td mat-cell *matCellDef="let element"><button style="border:none ;background-color: transparent;color: rgb(37, 207, 88);"  [routerLink]="['/EditProduct',element.id]"><mat-icon>update</mat-icon> </button> </td>
</ng-container>
<ng-container matColumnDef="details">
  <th mat-header-cell *matHeaderCellDef class="text-center bg-primary" style="font-weight: 800;color: white;"> Detail </th>
  <td mat-cell *matCellDef="let element"><button style="border:none ;background-color: transparent;color: rgb(37, 111, 207);" (click)="OpenProductDetail(element.id)"><mat-icon>details</mat-icon></button> </td>
</ng-container>

  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
