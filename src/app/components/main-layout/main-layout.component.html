<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul
      class="navbar-nav bg-primary sidebar sidebar-dark accordion"
      id="accordionSidebar"
    >
      <!-- Sidebar - Brand -->
      <a
        class="sidebar-brand d-flex align-items-center justify-content-center"
        routerLink="/Home"
      >
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
      </a>
  
      <!-- Divider -->
      <hr class="sidebar-divider my-0" />
  
      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Home">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a
        >
      </li>
  
      <!-- Divider -->
      <hr class="sidebar-divider" />
  
      <!-- Heading -->
      <div class="sidebar-heading">Interface</div>
  
      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item" style="cursor: pointer">
        <a class="nav-link" routerLink="/Home">
          <i class="fas fa-fw fa-cog"></i>
          <span>Home</span>
        </a>
        <a class="nav-link" routerLink="/Product">
          <i class="fas fa-fw fa-wrench"></i>
          <span>Products</span>
          </a>
        <a [hidden]="isUserLogged" class="nav-link" routerLink="/Login">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          <span>Login</span>
        </a>
        <a [hidden]="!isUserLogged" class="nav-link" routerLink="/Logout" (click)="Logout()">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          <span>Logout</span>
        </a>
        <a class="nav-link" routerLink="/Register">
          <i class="fas fa-envelope fa-fw"></i>
          <span>Register</span>
        </a>
      </li>
      <hr class="sidebar-divider" />
      <!-- Heading -->
      <div class="sidebar-heading">Addons</div>
  
      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block" />
  
      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
  
      <!-- Sidebar Message -->
      <div class="sidebar-card d-none d-lg-flex">
        <img
          class="sidebar-card-illustration mb-2"
          src="assets/img/undraw_rocket.svg"
          alt="..."
        />
        <p class="text-center mb-2">
          <strong>SB Admin Pro</strong> is packed with premium features,
          components, and more!
        </p>
        <a
          class="btn btn-success btn-sm"
          href="https://startbootstrap.com/theme/sb-admin-pro"
          >Upgrade to Pro!</a
        >
      </div>
    </ul>
    <!-- End of Sidebar -->
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav
          class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        >
          <form
            class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
          >
            <div class="input-group">
              <input
                type="text"
                class="form-control bg-light border-0 small"
                placeholder="Search for..."
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="alertsDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-bell fa-fw"></i>
                <!-- Counter - Alerts -->
                <span class="badge badge-danger badge-counter">3+</span>
              </a>
            </li>
            <!-- Nav Item - Messages -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="messagesDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-envelope fa-fw"></i>
                <!-- Counter - Messages -->
                <span class="badge badge-danger badge-counter">7</span>
              </a>
              <!-- Nav Item - User Information -->
            </li>
  
            <li class="nav-item dropdown no-arrow">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                  >Sleem Mostafa</span
                >
                <img
                  class="img-profile rounded-circle"
                  src="assets/img/undraw_profile.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
        <!-- Content Row -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
